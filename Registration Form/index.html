<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Employee Registration Form</h1>
    <div class="row">
        <div class="column">
            <div id="firstcontainer">
                <label for="name">Name</label>
                <input type="text" class="in" id="name" required><br><br>
                <label for="email">Email</label>
                <input type="email" class="in" id="email" required><br><br>
                <label for="occupation">Occupation</label>
                <input type="text" class="in" id="occupation" required><br><br>
                <label for="im">Image Link</label>
                <input type="text" class="in" id="im" required><br><br>
                <label for="age">Age</label>
                <input type="text" class="in" id="age" required><br><br>
                <label>Gender</label>
                <input type="radio" id="male" name="one">
                <label for="male">Male</label>
                <input type="radio" id="female" name="one">
                <label for="female">Female</label><br><br>
                <button type="submit" id="register">Register</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div class="column">
            <div id="secondcontainer">
                
            </div>
        </div>
    </div>

    
    <script src="home.js"></script>
</body>
</html>
